<h2>Search for Veiculos</h2>
<form id="VeiculoSearch" class="form-horizontal">
    <div class="control-group">
        <label for="placa" class="control-label">Placa</label>
        <div class="controls">
            <input id="placa" name="placa" type="text" ng-model="search.placa" placeholder="Enter the Veiculo Placa"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="codigo" class="control-label">Codigo</label>
        <div class="controls">
            <input id="codigo" name="codigo" type="text" ng-model="search.codigo" placeholder="Enter the Veiculo Codigo"></input>
        </div>
    </div>
    <div class="control-group">
        <label for="ano" class="control-label">Ano</label>
        <div class="controls">
            <input id="ano" name="ano" type="text" ng-model="search.ano" placeholder="Enter the Veiculo Ano"></input>
        </div>
    </div>
    <div class="control-group">
        <div class="controls">
            <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><i class="icon-search icon-white"></i> Search</a>
            <a id="Create" name="Create" class="btn" href="#/Veiculos/new"><i class="icon-plus-sign"></i> Create New</a>
        </div>
    </div>
</form>
<div id="search-results">
    <table class="table table-bordered table-striped clearfix">
        <thead>
            <tr>
                <th>Placa</th>
                <th>Codigo</th>
                <th>Dt Entrada</th>
                <th>Ano</th>
            </tr>
        </thead>
        <tbody id="search-results-body">
            <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                <td><a href="#/Veiculos/edit/{{result.id}}">{{result.placa}}</a></td>
                <td><a href="#/Veiculos/edit/{{result.id}}">{{result.codigo}}</a></td>
                <td><a href="#/Veiculos/edit/{{result.id}}">{{result.dtEntrada| date:'medium'}}</a></td>
                <td><a href="#/Veiculos/edit/{{result.id}}">{{result.ano}}</a></td>
            </tr>
        </tbody>
    </table>
    <div class="pagination pagination-centered">
        <ul>
            <li ng-class="{disabled:currentPage == 0}">
                <a id="prev" href ng-click="previous()">«</a>
            </li>
            <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
                <a href ng-bind="n + 1">1</a>
            </li>
            <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
                <a id="next" href ng-click="next()">»</a>
            </li>
        </ul>
    </div>
</div>
